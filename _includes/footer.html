<footer class="footer" id="footer" style="background-color:white;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
      </div>
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
          {% for link in site.social  %}
            <li class="list-inline-item">
              {% if link.url %}
                <a href="{{ link.url }}">
                  {% if link.icon %}<i class="{{ link.icon }}"></i>{% endif %}
                </a>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          <li class="list-inline-item">
            <a href="legal">{{ site.legal | default: "Privacy Policy" }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
